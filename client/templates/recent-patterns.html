<template name="recent_patterns">
{{> left_column}}
<div id="main_column">
<h2>Recently viewed patterns</h2>
{{#if patterns_ready}}
{{#if recent_patterns.length}}
{{#with recent_patterns}}
	<div class="results">
	<ul class="patterns">
	{{#each this}}
	{{> pattern_thumbnail}}
	{{/each}}
	</ul>
	</div>
{{/with}}
{{else}}
<p>You haven't yet viewed any patterns</p>
{{/if}}
{{/if}}
	</div>
</template>
