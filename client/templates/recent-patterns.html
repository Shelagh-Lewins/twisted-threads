<template name="recent_patterns">
{{#if Template.subscriptionsReady}}
{{> left_column}}
<div id="main_column">
<h2>Recently viewed patterns</h2>
{{#if recent_patterns.length}}
{{#with recent_patterns}}
	<div class="results">
	<ul class="patterns">
	{{#each this}}
	{{> pattern_thumbnail}}
	{{/each}}
	</ul>
	</div>
{{/with}}
{{else}}
<p>You havent yet viewed any patterns</p>
{{/if}}
	</div>
{{else}}
  Loading...
{{/if}}
</template>
