<template name="recent_patterns">
{{> left_column}}
<div id="main_column">
<h2>Recently viewed patterns</h2>
{{#if Template.subscriptionsReady}}
{{#with recent_patterns}}{{#if this.length}}
	<div class="results">
	<ul class="patterns">
	{{#each this}}
	{{> pattern_thumbnail}}
	{{/each}}
	</ul>
	</div>
{{else}}
	<p>You haven't yet viewed any patterns</p>
{{/if}}
{{/with}}
{{/if}}
	</div>
</template>
