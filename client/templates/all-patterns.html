<template name="all_patterns">
{{#if Template.subscriptionsReady}}
{{> left_column}}
<div id="main_column">
{{#with all_patterns}}{{#if this.count}}
<h2>All patterns</h2>
{{> filter_on_tablets}}
<div class="results">
<ul class="patterns">
{{> pages}}
</ul>
</div>
{{> pagesNav}}
{{else}}
<p>Nobody has created any patterns yet</p>
{{/if}}{{/with}}
</div>
{{else}}
  Loading...
{{/if}}
</template>
