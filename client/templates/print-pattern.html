<template name="print_pattern">
<h1>{{name}}</h1>
<p class="url">Printed from {{hostname}}{{pathFor route='pattern'}}</p>
<p class="created_by">Created by {{created_by}}</p>
<div class="pattern view">{{> column_numbers}}
{{#each row_indexes}}
<div class="row"><span class="row_number">{{this}}</span><ul>{{#each weaving_row this}}
{{#with cell_style}}
{{> pattern_cell}}
{{/with}}
{{/each}}</ul></div>
{{/each}}
</div>

<div class="tablets">{{> column_numbers}}
{{#each hole_indexes}}
<div class="row"><span class="hole_number">{{hole_label this}}</span><ul>{{#each threading_hole this}}
{{#with cell_style}}
{{> pattern_cell}}
{{/with}}
{{/each}}</ul></div>
{{/each}}
{{> orientation}}
</div>
<br/>
<div class="notation">
<img src="../../images/tablet_labels.png" alt="Tablet labels" title="Labels and turning direction" width="237" height="148"/>
</div>
<br/>
</template>
